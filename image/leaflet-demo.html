<!DOCTYPE html>
<html>
    <head>
        <title>OSM Tile Server</title>

        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <link rel="stylesheet" href="leaflet.css"/>
        <script src="leaflet.js"></script>

        <style>
            html, body, #map {
                width: 100%;
                height: 100%;
                margin: 0;
                padding: 0;
            }
        </style>
    </head>

    <body>
        <div id="map"></div>

        <script>
            // Function to handle URL hash
            function handleHash() {
                var hash = window.location.hash;
                if (hash) {
                    var parts = hash.substring(1).split('/');
                    if (parts.length === 3) {
                        var zoom = parseInt(parts[0]);
                        var lat = parseFloat(parts[1]);
                        var lng = parseFloat(parts[2]);
                        if (!isNaN(zoom) && !isNaN(lat) && !isNaN(lng)) {
                            return {zoom: zoom, center: [lat, lng]};
                        }
                    }
                }
                return null;
            }

            // Get initial view from hash if available
            var initialView = handleHash();
            var initialCenter = initialView ? initialView.center : [0, 0];
            var initialZoom = initialView ? initialView.zoom : 3;

            var map = L.map('map').setView(initialCenter, initialZoom);
            var map_attribution = 'Map data &copy; <a href="https://www.openstreetmap.org/">OpenStreetMap</a> contributors, <a href="https://creativecommons.org/licenses/by-sa/2.0/">CC-BY-SA</a>';

            var customLayer = L.tileLayer('/tile/{z}/{x}/{y}.png', {
                maxZoom: 19,
                attribution: map_attribution,
                id: 'custom'
            });

            var osmLayer = L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
                maxZoom: 19,
                attribution: map_attribution,
                id: 'osm'
            });

            customLayer.addTo(map);

            var baseLayers = {
                "OSM Tile Server": customLayer,
                "OpenStreetMap": osmLayer
            };

            L.control.layers(baseLayers, {}, {collapsed: false}).addTo(map);

            // Update URL when map moves
            map.on('moveend zoomend', function() {
                var center = map.getCenter();
                var url = window.location.protocol + '//' + window.location.host + window.location.pathname;
                var hash = '#' + map.getZoom() + '/' + center.lat.toFixed(4) + '/' + center.lng.toFixed(4);
                window.history.replaceState({}, '', url + hash);
            });

            // Update View when coordinates changed
            window.addEventListener('hashchange', function() {
                var hashResult = handleHash();
                if (hashResult) {
                    map.setView(hashResult.center, hashResult.zoom);
                }
            });

            // Initial update after map initialization
            setTimeout(function() {
                map.fire('moveend');
            }, 100);
        </script>
    </body>
</html>
